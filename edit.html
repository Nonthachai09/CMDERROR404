<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>แก้ไขการจองห้องประชุม</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif
        }

        body {
            min-height: 100vh;
            background: #eee
        }

        .page {
            max-width: 1920px;
            margin: auto;
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column
        }

        .navbar {
            height: 60px;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 30px
        }

        .nav-title {
            font-size: 18px;
            font-weight: bold
        }

        .nav-toggler {
            margin-left: auto;
            font-size: 26px;
            cursor: pointer
        }

        .collapse {
            max-height: 0;
            overflow: hidden;
            background: #111;
            transition: max-height .4s ease
        }

        .collapse.show {
            max-height: 200px
        }

        .menu-content {
            display: flex;
            flex-direction: column
        }

        .menu-content a {
            padding: 16px 30px;
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #333
        }

        .menu-content a:hover {
            background: #222
        }

        .booking-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 40px;
            background: #f2f2f2
        }

        .booking-card {
            width: 380px;
            background: #fff;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .15)
        }

        .btn-back {
            background: #777;
            color: #fff;
            border: none;
            padding: 8px 14px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px
        }

        label {
            font-size: 14px
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin: 6px 0 12px;
            border: 1px solid #ccc;
            border-radius: 4px
        }

        input[readonly] {
            background: #f1f1f1
        }

        .btn-submit {
            width: 100%;
            padding: 10px;
            background: #32cd32;
            border: none;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            margin-bottom: 8px;
            border-radius: 4px
        }

        .btn-cancel {
            width: 100%;
            padding: 10px;
            background: #e74c3c;
            border: none;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            border-radius: 4px
        }
    </style>
</head>

<body>

    <div class="page">

        <div class="navbar">
            <div class="nav-title">ระบบจองห้องประชุม</div>
            <div class="nav-toggler" onclick="toggleMenu()">☰</div>
        </div>

        <div class="collapse" id="menu">
            <div class="menu-content">
                <a href="home.html">หน้าแรก</a>
                <a href="booking.html">หน้าจอง</a>
                <a href="history.html">ประวัติการจอง</a>
            </div>
        </div>

        <div class="booking-wrapper">

            <div>
                <button class="btn-back" onclick="history.back()">ย้อนกลับ</button>

                <div class="booking-card">
                    <h3>รหัสอ้างอิง <span>AB10101110</span></h3>
                    <h3>Room <span id="roomNo">102</span></h3>

                    <label>สถานะห้อง</label>
                    <input type="text" value="ว่าง" readonly>

                    <label>วัน / เดือน / ปี</label>
                    <input type="date">

                    <label>เวลาเริ่ม</label>
                    <input type="time">

                    <label>เวลาสิ้นสุด</label>
                    <input type="time">

                    <label>ชื่อ - นามสกุล</label>
                    <input type="text">

                    <label>เบอร์โทร</label>
                    <input type="text">

                    <label>จำนวนผู้เข้าใช้</label>
                    <input type="number" id="people" min="1">

                    <label>หมายเหตุ</label>
                    <textarea rows="3"></textarea>

                    <button onclick="saveEdit()">บันทึกการแก้ไข</button>
                    <button class="btn-cancel" onclick="cancelBooking()">ยกเลิกการจอง</button>
                </div>
            </div>

        </div>

    </div>

    <script>

        function toggleMenu() {
            document.getElementById("menu").classList.toggle("show")
        }

        const params = new URLSearchParams(window.location.search)
        const id = params.get("id")

        let bookings = JSON.parse(localStorage.getItem("bookings")) || []
        let booking = bookings[id]

        if (!booking) {
            window.location.href = "h3.html"
        }

        document.getElementById("roomNo").innerText = booking.room

        const inputs = document.querySelectorAll("input, textarea")
        inputs[1].value = booking.date
        inputs[2].value = booking.start
        inputs[3].value = booking.end
        inputs[4].value = booking.name
        inputs[5].value = booking.phone
        inputs[6].value = booking.note

        function editBooking() {

            const date = inputs[1].value
            const start = inputs[2].value
            const end = inputs[3].value
            const name = inputs[4].value
            const phone = inputs[5].value
            const note = inputs[6].value

            if (!date || !start || !end || !name) {
                Swal.fire("กรอกข้อมูลให้ครบก่อน", "", "warning")
                return
            }

            if (start >= end) {
                Swal.fire("เวลาไม่ถูกต้อง", "เวลาเริ่มต้องน้อยกว่าเวลาสิ้นสุด", "error")
                return
            }

            const duplicate = bookings.find((b, i) =>
                i != id &&
                b.room === booking.room &&
                b.date === date &&
                (
                    (start >= b.start && start < b.end) ||
                    (end > b.start && end <= b.end) ||
                    (start <= b.start && end >= b.end)
                )
            )

            if (duplicate) {
                Swal.fire("ช่วงเวลานี้ถูกจองแล้ว", "กรุณาเลือกเวลาใหม่", "error")
                return
            }

            Swal.fire({
                title: "ยืนยันการแก้ไข?",
                icon: "question",
                showCancelButton: true,
                confirmButtonText: "บันทึก"
            }).then((result) => {

                if (result.isConfirmed) {

                    bookings[id] = {
                        room: booking.room,
                        date,
                        start,
                        end,
                        name,
                        phone,
                        note
                    }

                    localStorage.setItem("bookings", JSON.stringify(bookings))

                    Swal.fire("แก้ไขสำเร็จ", "", "success")
                        .then(() => window.location.href = "h3.html")
                }
            })
        }

        function cancelBooking() {

            Swal.fire({
                title: "ยืนยันการยกเลิก?",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#e74c3c",
                confirmButtonText: "ยกเลิกการจอง"
            }).then((result) => {

                if (result.isConfirmed) {

                    bookings.splice(id, 1)
                    localStorage.setItem("bookings", JSON.stringify(bookings))

                    Swal.fire("ยกเลิกสำเร็จ", "", "success")
                        .then(() => window.location.href = "h3.html")
                }
            })
        }

        const roomCapacity = {
            "101": 35,
            "102": 9,
            "103": 16,
            "104": 12,
            "105": 10
        }

        const peopleInput = document.createElement("input")
        peopleInput.type = "number"
        peopleInput.placeholder = "จำนวนผู้เข้าร่วม"
        peopleInput.id = "people"
        peopleInput.min = 1

        document.querySelector(".booking-card textarea").before(peopleInput)

        const oldEditBooking = editBooking

        editBooking = function () {

            const people = parseInt(document.getElementById("people").value)

            if (!people || people <= 0) {
                Swal.fire("กรอกจำนวนผู้เข้าร่วม", "", "warning")
                return
            }

            if (people > roomCapacity[booking.room]) {
                Swal.fire("จำนวนคนเกินความจุห้อง", "", "error")
                return
            }

            oldEditBooking()
        }


    </script>

</body>

</html>
